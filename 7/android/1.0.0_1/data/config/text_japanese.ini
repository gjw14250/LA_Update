character_desc_101=“我只是個倖存者。沒有過去，也沒有未來。只有道路和生存的意志。”
character_desc_102=“無憐憫，無恐懼。我見過地獄，我不會停下，直到把一切都燒成灰燼。”
character_desc_103=“滴答，滴答，轟！我是引線，也是爆炸！點燃我，看混亂起舞！開炸吧！”
character_desc_104=“舉盾，握拳。我不閃避，我只毀滅。沒有什麼能擊倒我，而我卻粉碎一切阻礙。”
character_desc_201=“機槍在旋轉，廢土在微笑。我開槍不是射擊，是毀滅。若你見到我，就已太遲了。”
character_desc_301=“琴弦、尖刺與火焰。我不演奏音樂，我製造混亂。我的吉他比你的子彈更致命。”
character_desc_302=“ 即使在廢土世界，也要堅強求生！這不是世界末日，我仍會堅守信條，拯救每一個珍貴的生命！”
character_desc_401=“先錘，再問。我的錘子碎骨，我的意志壓制。我的揮擊無人能擋。”
character_desc_501=“廢土？這明明就是一個美麗新世界！而我 - 就是這個新世界的王！“
