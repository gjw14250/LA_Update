guide_intro_10001=僵屍來襲，營地告急！
guide_intro_10002=操縱<color=#0090DE>鬥戰台</color>，擊敗它們！
guide_intro_10003=點擊頭像，召喚英雄。
guide_intro_10004=<color=#0090DE>三星雙響炮</color>！歐皇附身！
guide_intro_10005=召喚更多英雄來助陣！
guide_intro_10006=<color=#0090DE>雙倍命中！</color>這波超賺！
guide_intro_10007=<color=#0090DE>同星三合一</color>，攻強血厚，戰力大進化！
guide_intro_10008=持續升星，<color=#0090DE>究極形態</color>等你解鎖！
guide_intro_10009=召喚滿進度，機台就能<color=#0090DE>升級解鎖</color>技能！
guide_intro_10010=選一個技能吧！
guide_intro_10011=全新夥伴登場：<color=#0090DE>機槍暴徒</color>！
guide_intro_10012=<color=#0090DE>派他出場</color>，強化整體戰力！
guide_intro_10013=兩個三星合體，<color=#0090DE>機械飛升</color>啟動！
guide_intro_10014=點擊開啟<color=#0090DE>自動合成</color>
guide_intro_10015=繼續挑戰，抵擋殭屍攻勢，拿下豐厚獎勵！
guide_intro_10016=<color=blue>天賦</color>強化開啟了！
guide_intro_10017=通過更多關卡，解鎖更多天賦強化！
guide_intro_10018=點擊技能圖標查看詳情並選擇你喜歡的！
guide_intro_10019=招募改善！嘗試<color=#0090DE>選擇6個相同的幸存者</color>合成成更<color=blue>強大</color>的戰士！
guide_intro_10020=新的幸存者將填補招募隊伍中的空缺！
guide_intro_10021=招募達到高潮！<color=#0090DE>選擇9個相同的幸存者</color>創造<color=blue>終極戰士</color>！
guide_intro_10022=只需要再有一個幸存者就可以創造終極戰士！讓我們<color=#0090DE>交換這兩個幸存者</color>來填補最後一個位置！
guide_intro_10023=大收穫！是時候<color=#0090DE>升級我們的英雄</color>了。
guide_intro_10024=升級<color=blue>Bulkent</color>，我們的<color=#0090DE>要塞英雄</color>——他對生存至關重要！
guide_intro_10025=見識我們強大的<color=blue>新盟友</color>——不朽！
guide_intro_10026=<color=blue>點擊部署</color>不朽，釋放力量！
guide_intro_10027=殭屍太多了，請求支援！
guide_intro_10028=鋼盾已就位，前線撐住！
guide_intro_10029=召喚<color=#0090DE>投彈手</color>！<color=#0090DE>對付整群敵人</color>超有一套！
guide_intro_10030=吃我一發現烤大炸彈！
guide_intro_20001=小心<color=#0090DE>斷肢投擲者</color>！擅長遠距離攻擊！
guide_intro_20002=<color=#0090DE>部署影狙姬</color>，她會鎖定最棘手的特殊敵人優先狙殺！
guide_intro_20003=營地會自動擊退來犯的殭屍，並<color=blue>持續累積獎勵</color>。
guide_intro_20004=掛著也會賺，但最多只能存<color=#0090DE> 12 小時</color>，要記得回來領唷！
guide_intro_20005=升星還能解鎖加成哦，來看看吧。
guide_intro_20006=每星效果都不同哦！越升越強！
guide_intro_20007=0
guide_intro_30001=該死的僵屍！放我出去！
guide_intro_30002=原來我們的機槍手被關在這裡！<color=#0090DE>立刻發起營救！</color>
guide_intro_30003=他傷得很重，撐不了太久！我們得<color=#0090DE>馬上集結部隊！</color>
guide_intro_30004=加油，兄弟們！就靠你們了！
guide_intro_30005=<indent=12%>整隊集結！等您發令！</indent>\n<indent=-6%>（點擊切換<SIZE=5\5> <color=red>進攻</color>/<color=blue>防守</color></SIZE> 模式）
guide_intro_30006=加油兄弟們！希望我能撐到你們趕來！
guide_intro_30007=該死的殭屍……我還沒跟你們算完帳！
guide_intro_30008=再來一次，我們一定能成功！
guide_intro_30009=謝了兄弟們，我會讓那些殭屍知道他們惹錯人了！
guide_intro_30010=救援行動圓滿達成，全靠您的決斷，指揮官！
guide_intro_30011=時間緊迫！機槍手撐不了太久的，全力進攻牢籠！
guide_intro_30012=快沒時間了！加大火力進攻牢籠，解救機槍手！
guide_intro_40001=一座殭屍墓园，看起來不太尋常——<color=#0090DE>請立即集結小隊！</color>
guide_intro_40002=看起來是在進行什麼召喚儀式耶！？絕對不能讓他們成功召喚！
guide_intro_40003=選擇一個<color=#0090DE>機甲技能！</color>
guide_intro_40004=現在輪到他們害怕了！
guide_intro_40005=小心自殺式殭屍！<color=#0090DE>他們專門剋近戰單位！</color>
guide_intro_40006=保護好<color=#0090DE>鋼盾霸</color>！
guide_intro_40007=<color=blue>快速掛機</color>功能開啟了！
guide_intro_40008=一鍵加速！<color=blue>6小時收益瞬間到手！</color>
guide_intro_40009=糟了，墓碑堡壘被召喚出來了，還越變越強！趕快摧毀它！
