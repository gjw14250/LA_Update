warning_battle_10001=请选择一项技能。
warning_battle_10002=能量<color=red><b>已满</b></color>！快使用吧！
guide_intro_10001=僵尸来袭，营地危急！
guide_intro_10002=操纵<color=#0090DE>废土斗战台</color>击败它们！
guide_intro_10003=点击头像，召唤英雄。
guide_intro_10004=双份三星！无敌头彩！
guide_intro_10005=僵尸太多了，召唤更多英雄！
guide_intro_10006=大獎！一份消耗，双份奖励！
guide_intro_10007=点击<color=#0090DE><b>合成 3 个同星级</b></color>战士！变得更强！
guide_intro_10008=<color=#0090DE><b>实力大增</b></color>！持续合成，变得更强！
guide_intro_10009=消耗能量还能<color=#0090DE><b>升级</b></color>机台并<color=#0090DE><b>解锁技能</b></color>！
guide_intro_10010=选择一个技能吧！
guide_intro_10011=来看看<color=#0090DE><b>新伙伴 — 机枪暴徒！</b></color>
guide_intro_10012=<color=#0090DE><b>让他上阵</b></color>，提升小队实力！
guide_intro_10013=两个三星，可<color=#0090DE>机械飞升！</color>
guide_intro_10014=点击开启<color=#0090DE><b>自动合成</b></color>
guide_intro_10015=继续挑战，抵御僵尸，赢取奖励！
guide_intro_10016=<color=blue>天赋</color>强化开启了！
guide_intro_10017=通过更多关卡，解锁更多天赋强化！
guide_intro_10018=点击技能图标查看详情并选择你喜欢的！
guide_intro_10019=招募改善！尝试<color=#0090DE><b>选择6个相同的幸存者</b></color>合成成更<color=blue><b>强大</b></color>的战士！
guide_intro_10020=新的幸存者将填补招募队伍中的空缺！
guide_intro_10021=招募达到高潮！<color=#0090DE><b>选择9个相同的幸存者</b></color>创造<color=blue><b>终极战士</b></color>！
guide_intro_10022=只需要再有一个幸存者就可以创造终极战士！让我们<color=#0090DE><b>交换这两个幸存者</b></color>来填补最后一个位置！
guide_intro_10023=大收获！是时候<color=#0090DE><b>升级我们的英雄</b></color>了。
guide_intro_10024=升级<color=blue><b>Bulkent</b></color>，我们的<color=#0090DE><b>要塞英雄</b></color>——他对生存至关重要！
guide_intro_10025=见识我们强大的<color=blue><b>新盟友</b></color>——不朽！
guide_intro_10026=<color=blue><b>点击部署</b></color>不朽，释放力量！
guide_intro_20001=当心<color=#0090DE><b>断肢投掷者</b></color>！它们会远距离攻击！
guide_intro_20002=<color=#0090DE><b>部署影狙姬</b></color> - 她会优先攻击这些麻烦的特殊敌人！
guide_intro_30001=这些该死的僵尸！现在就放我出去！
guide_intro_30002=我们的机枪手原来被困在这里！<color=#0090DE><b>快营救他</b></color>！
guide_intro_30003=他受伤严重，坚持不了多久。我们必须<color=#0090DE><b>火速集结队伍</b></color>！
guide_intro_30004=加油，伙计们！指望你们了！
guide_intro_30005=<indent=12%>兵强马壮！发起营救</indent><indent=-6%>（（点击切换<SIZE=5\5> <color=red>进攻</color>/<color=blue>防守</color></SIZE> 状态）
guide_intro_30006=兄弟们，小心这些可恶的僵尸！
guide_intro_30007=再见了，兄弟们！该死的僵尸！
guide_intro_30008=让我们再试一次！
guide_intro_30009=谢谢你们的救援，兄弟们！我会狠狠地回报他们！
guide_intro_30010=感谢上天！多亏了你，指挥官，救援成功了！
guide_intro_40001=一个巨大的僵尸坟墓堡垒！看起来很可疑 - <color=#0090DE><b>不要冒险闯入</b></color>。
guide_intro_40002=这个坟墓堡垒看起来很危险！我们<color=#0090DE><b>需要支援</b></color>！召唤<color=#0090DE><b>玛迪的特技队</b></color>！
guide_intro_40003=选择一个<color=#0090DE>机甲技能！</color>
guide_intro_40004=现在轮到他们害怕了！
guide_intro_40005=自杀式僵尸！他们对<color=#0090DE><b>近战单位致命</b></color>
guide_intro_40006=保护好<color=#0090DE><b>钢盾霸</b></color>！
guide_intro_40007=<color=blue>快速挂机</color>功能开启了！
guide_intro_40008=使用1次可<color=blue>立即获得6小时挂机奖励！</color>
guide_intro_50001=一个半废弃的能量罐！
guide_intro_50002=它可以大幅<color=#0090DE><b>提升能量恢复速率</b></color>！
guide_intro_50003=先占领它！提升能量恢复速率将帮助我们对抗敌人！
guide_intro_50004=已占领！能量恢复速率提升！
guide_intro_50005=在能量罐附近设立营地并利用其力量深入打击！
