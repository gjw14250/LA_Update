character_name_101=爆裂枪手
character_name_102=影狙姬
character_name_103=爆癫仔
character_name_104=钢盾霸
character_name_201=机枪暴徒
character_name_301=炼狱琴魔
character_name_401=战锯暴君
character_desc_101=“我只是个幸存者。没有过去，也没有未来。只有道路和生存的意志。”
character_desc_102=“无怜悯，无恐惧。我见过地狱，我不会停下，直到把一切都烧成灰烬。”
character_desc_103=“滴答，滴答，轰！我是引线，也是爆炸！点燃我，看混乱起舞！开炸吧！”
character_desc_104=“举盾，握拳。我不闪避，我只毁灭。没有什么能击垮我，而我却粉碎一切阻碍。”
character_desc_201=“机枪在旋转，废土在微笑。我开枪不是射击，是毁灭。若你见到我，就已太迟了。”
character_desc_301=“琴弦、尖刺与火焰。我不演奏音乐，我制造混乱。我的吉他比你的子弹更致命。”
character_desc_401=“先锤，再问。我的锤子碎骨，我的意志压制。我的挥击无人能挡。”
