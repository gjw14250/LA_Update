character_desc_101=I'm just a survivor. No past, no future. Only the road and what it takes to stay alive.
character_desc_102=No mercy, no fear. I've seen hell and I'm not stopping until I burn it all down.
character_desc_103=Tick, tick, BOOM! I'm the fuse and the blast! Light me up, and watch the chaos dance! Let's blow!
character_desc_104=Shield up, fists ready. I don't dodge-I crush. Nothing breaks me, but I break everything in my path.
character_desc_201=Gun spinnin', wasteland grinnin'. I don't fire bullets-I rain destruction. If you see me, it's already too late.
character_desc_301=Strings,spikes,and fire.I don't play music,I shred chaos.My guitar hits harder than your bullets.
character_desc_401=Smash first,ask never.My hammer breaks bones,and I break wills.Nothing stands when I swing.
