guide_intro_10001=Zombies incoming! The camp is in danger!
guide_intro_10002=Wasteland Battle Console! Use it to crush the enemy!
guide_intro_10003=Let me lead the charge! Fight off the zombies!
guide_intro_10004=Deployment consume <color=#0090DE><b>energy</b></color>, which will regenerates automatically.
guide_intro_10005=Activate the station again.
guide_intro_10006=Jackpot! <color=#0090DE><b>Double the reward</b></color> for half the cost!
guide_intro_10007=Tap to <color=#0090DE><b>merge</b></color> 3 <color=#0090DE><b>same-star</color> fighters!
guide_intro_10008=<color=#0090DE><b>Merging boosts power</b></color>! Keep going for the legendary Wasteland Warrior!
guide_intro_10009=Consume energy will also <color=#0090DE><b>upgrade </b></color>the console and <color=#0090DE><b>unlock skills</b></color>!
guide_intro_10010=Pick your favorite battle skill!
guide_intro_10011=Too many zombies! Use <color=#0090DE><b>battlefield skills </b></color>to help!
guide_intro_10012=<color=#0090DE><b>Battlefield skills</b></color> is <color=#0090DE><b>key to victory</b></color>!
guide_intro_10013=<color=#0090DE><b>Press and hold</b></color> the button to turn on <color=#0090DE><b>auto-spin</b></color> mode.
guide_intro_10014=Tap to activate <color=#0090DE><b>auto-merge</b></color>
guide_intro_10015=Hard win, low on strength. We need more help for the next attack.
guide_intro_10016=<color=#0090DE><b>Pick 3 identical survivors</b></color> from the recruits to create a 1-star warrior.And every <color=blue><b>3 same-stars can upgrade</b></color>.
guide_intro_10017=Kill enemies to earn XP and upgrade our skills!
guide_intro_10018=Tap the skill icon to view details and choose your favorite!
guide_intro_10019=Recruitment improved! Try <color=#0090DE><b>pick 6 identical survivors</b></color> to merge into an even <color=blue><b>stronger</b></color> warrior!
guide_intro_10020=New survivors will fill the recruitment queue when there's a gap!
guide_intro_10021=Recruitment is at its peak! <color=#0090DE><b> Pick 9 identical survivors </b></color>to create the<color=blue><b> ultimate warrior</b></color>!
guide_intro_10022=Just one more survivor to create the ultimate warrior! Let's <color=#0090DE><b>swap these two survivors</b></color> to fill the last spot!
guide_intro_10023=Big gains! Time to <color=#0090DE><b>upgrade our heroes</b></color>.
guide_intro_10024=Upgrade <color=blue><b>Bulkent</b></color>, our  <color=#0090DE><b>fortress hero</b></color>-he's essential for survival!
guide_intro_10025=Meet our powerful <color=blue><b>new ally</b></color> - Immortality!
guide_intro_10026=<color=blue><b>Tap to deploy </b></color>Immortality and unleash the power!
guide_intro_20001=Beware of <color=#0090DE><b>throwers</b></color>! <color=#0090DE><b>Deploy sniper</b></color> Furian - she prioritizes these special enemies!
guide_intro_30001=These damn zombies! Let me out now!
guide_intro_30002=Our heavy gunner is trapped here! <color=#0090DE><b>Rescue him before it's too late</b></color>!
guide_intro_30003=He's badly hurt and won't last long. We must <color=#0090DE><b>hurry</b></color>!
guide_intro_30004=Come on, guys! I'm counting on you!
guide_intro_30005=Once our team is strong enough, we can launch an attack to rescue him (click the <color=#0090DE><b>PUSH </b></color>button)!
guide_intro_30006=Don't rush, brothers! I can hold on a bit longer!
guide_intro_30007=Farewell, brothers! Damn those zombies!
guide_intro_30008=The rescue failed. Let's try again!
guide_intro_30009=Thanks for the rescue, brothers! I'll pay them back-hard!
guide_intro_30010=Thank heavens! Thanks to you, Commander, the rescue was a success!
guide_intro_40001=A massive zombie grave fort! Looks suspicious - <color=#0090DE><b>don't rush in and risk danger</b></color>.
guide_intro_40002=This grave fort looks dangerous! We <color=#0090DE><b>need support</b></color>! Call in <color=#0090DE><b>Madi's daredevils</b></color>!
guide_intro_40003=<color=#0090DE><b>Three 3-star</b></color> units can ascend into an <color=#0090DE><b>Ultimate MECHA</b></color>!
guide_intro_40004=Now it's their turn to fear!
guide_intro_40005=Suicide zombies! They're <color=#0090DE><b>deadly to melee units</b></color>
guide_intro_40006=Better have <color=#0090DE><b>Bulkent step back</b></color>!
guide_intro_50001=A semi-abandoned Fuel tank!
guide_intro_50002=It can greatly<color=#0090DE><b> boost Fuel production</b></color>!
guide_intro_50003=Take it first! Boosting Fuel production will help us fight the enemy!
guide_intro_50004=Captured! Fuel production boosted!
guide_intro_50005=Set up camp near the energy tank and use its power to strike deep!
